    <body>
        
        <div id="wrapper">
            
            <!-- content -->
            <main>
                <div class="login-logo">
                    <a href="#" title="Pausal"><img src="images/ui/pausal-logo.png" alt="Pausal" /></a>
                </div>
                <article>
                    <div class="login-header">
                        <h1>Registracija</h1>
                    </div>
                    <div class="login-wrapper">
                        <form id="registracija" name="registracija" action="" method="GET">
                        <ul class="profile-forms">
                            <li>
                                <label for="email">E-mail</label>
                                <input id="email" type="text" name="email" value="" />
                            </li>
                            <li>
                                <label for="lozinka">Lozinka</label>
                                <input id="lozinka" type="password" name="lozinka" value="" />
                            </li>
                            <li>
                                <div class="progress-button elastic">
                                    <button type="submit" value="Sign Up"><span>Sign Up</span></button>
                                    <svg class="progress-circle" width="70" height="70"><path style="stroke-dasharray: ; stroke-dashoffset: 204.243;" d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"></path></svg>
                                    <svg class="checkmark" width="70" height="70"><path style="stroke-dasharray: 27.7908; stroke-dashoffset: 27.7908;" d="m31.5,46.5l15.3,-23.2"></path><path style="stroke-dasharray: 11.0752; stroke-dashoffset: 11.0752;" d="m31.5,46.5l-8.5,-7.1"></path></svg>
                                    <svg class="cross" width="70" height="70"><path style="stroke-dasharray: 13.1522; stroke-dashoffset: 13.1522;" d="m35,35l-9.3,-9.3"></path><path style="stroke-dasharray: 13.1522; stroke-dashoffset: 13.1522;" d="m35,35l9.3,9.3"></path><path style="stroke-dasharray: 13.1522; stroke-dashoffset: 13.1522;" d="m35,35l-9.3,9.3"></path><path style="stroke-dasharray: 13.1522; stroke-dashoffset: 13.1522;" d="m35,35l9.3,-9.3"></path></svg>
                                </div>
                            </li>
                        </ul>
                        </form>
                    </div>
                    <footer>
                        Nazad na <a href="#">Login</a>
                    </footer>
                </article>
            </main>
            <!-- end content -->
            
        </div>
        
        <!-- scripts -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/jcf.js"></script>
        <script type="text/javascript" src="js/colorbox-min.js"></script>
        <script type="text/javascript" src="js/uiProgressButton.js"></script>
        <script type="text/javascript" src="js/toggles.min.js"></script>
        <script type="text/javascript" src="js/dropzone.js"></script>
        <script type="text/javascript" src="js/zebra_datepicker.js"></script>
        <link type="text/css" rel="stylesheet" href="css/zebra.css"/>
        <script type="text/javascript" src="js/mCustomScrollbar.js"></script>
        <link type="text/css" rel="stylesheet" href="css/mCustomScrollbar.css"/>
        <script type="text/javascript" src="js/script.js"></script>

    </body>
